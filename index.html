<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- insert bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- title -->
    <title >Rock Paper Scissor</title>
  </head>
  <body class="body1">
    <div class="text1 text-white text-center" id="txt1">Rock Paper Scissors</div>

    <div class="text2 text-white text-center">
      <span>You</span>
      <span class="player-score">0</span>
      <span>:</span>
      <span class="Ai-score">0</span>
      <span>Ai</span>
    </div>
    <div class="turn text-white text-center">Your Turn !</div>

    <div class="images d-flex justify-content-center">
      <img src="assets/images/paper 1.png" alt="paper">
      <img src="assets/images/two 1.png" alt="two">
      <img src="assets/images/rock 1.png" alt="rock">
    </div>

    <form class="radio-btn d-flex justify-content-center p-4">
      <input type="radio" name="r" class="paper">
      <input type="radio" name="r" class="two">
      <input type="radio" name="r" class="rock">
    </form>

    <div class="d-flex justify-content-center">
      <button type="submit" class="submit text-white rounded-4">START</button>
    </div>
    <!-- scripts -->
    <script src="./script/main.js"></script>
  </body>
</html>
